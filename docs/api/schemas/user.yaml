components:
  schemas:
    UserResponse:
      type: object
      required:
        - userId
        - username
        - email
        - createdAt
      properties:
        userId:
          type: integer
          description: 사용자 ID
          example: 100
        username:
          type: string
          description: 사용자명
          example: "홍길동"
        email:
          type: string
          format: email
          description: 이메일
          example: "hong@example.com"
        phoneNumber:
          type: string
          description: 전화번호
          example: "010-1234-5678"
        createdAt:
          type: string
          format: date-time
          description: 가입 일시
          example: "2025-01-01T00:00:00Z"

    UpdateUserRequest:
      type: object
      properties:
        username:
          type: string
          description: 사용자명
          maxLength: 50
          example: "홍길동"
        phoneNumber:
          type: string
          description: 전화번호
          pattern: '^\d{3}-\d{3,4}-\d{4}$'
          example: "010-1234-5678"

    UserAddress:
      type: object
      required:
        - addressId
        - recipientName
        - phoneNumber
        - postalCode
        - address
        - detailAddress
        - isDefault
      properties:
        addressId:
          type: integer
          description: 배송지 ID
          example: 1
        recipientName:
          type: string
          description: 수령인 이름
          maxLength: 50
          example: "홍길동"
        phoneNumber:
          type: string
          description: 전화번호
          pattern: '^\d{3}-\d{3,4}-\d{4}$'
          example: "010-1234-5678"
        postalCode:
          type: string
          description: 우편번호
          pattern: '^\d{5}$'
          example: "12345"
        address:
          type: string
          description: 주소
          maxLength: 200
          example: "서울특별시 강남구 테헤란로 123"
        detailAddress:
          type: string
          description: 상세주소
          maxLength: 200
          example: "4층 401호"
        isDefault:
          type: boolean
          description: 기본 배송지 여부
          example: true
        createdAt:
          type: string
          format: date-time
          description: 등록 일시
          example: "2025-01-15T10:00:00Z"

    AddAddressRequest:
      type: object
      required:
        - recipientName
        - phoneNumber
        - postalCode
        - address
        - detailAddress
      properties:
        recipientName:
          type: string
          description: 수령인 이름
          maxLength: 50
          example: "홍길동"
        phoneNumber:
          type: string
          description: 전화번호
          pattern: '^\d{3}-\d{3,4}-\d{4}$'
          example: "010-1234-5678"
        postalCode:
          type: string
          description: 우편번호
          pattern: '^\d{5}$'
          example: "12345"
        address:
          type: string
          description: 주소
          maxLength: 200
          example: "서울특별시 강남구 테헤란로 123"
        detailAddress:
          type: string
          description: 상세주소
          maxLength: 200
          example: "4층 401호"
        isDefault:
          type: boolean
          description: 기본 배송지 설정 여부
          default: false
          example: false

    UpdateAddressRequest:
      type: object
      properties:
        recipientName:
          type: string
          description: 수령인 이름
          maxLength: 50
          example: "홍길동"
        phoneNumber:
          type: string
          description: 전화번호
          pattern: '^\d{3}-\d{3,4}-\d{4}$'
          example: "010-1234-5678"
        postalCode:
          type: string
          description: 우편번호
          pattern: '^\d{5}$'
          example: "12345"
        address:
          type: string
          description: 주소
          maxLength: 200
          example: "서울특별시 강남구 테헤란로 123"
        detailAddress:
          type: string
          description: 상세주소
          maxLength: 200
          example: "4층 401호"
        isDefault:
          type: boolean
          description: 기본 배송지 설정 여부
          example: true

    UserAddressListResponse:
      type: object
      required:
        - addresses
      properties:
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/UserAddress'
        defaultAddress:
          $ref: '#/components/schemas/UserAddress'
          description: 기본 배송지
